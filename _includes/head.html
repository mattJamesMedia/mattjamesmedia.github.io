<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <style>body,html{box-sizing:border-box;font-size:100%;margin:0;padding:0}*,:after,:before{box-sizing:inherit}:root{font-size:.875rem}@media screen and (min-width:20rem){:root{font-size:calc(.875rem + .5 * ((100vw - 20rem)/ 60))}}body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;line-height:1.5;font-weight:300;color:#111;background-color:#000;color:#fff;-webkit-text-size-adjust:100%}.home__body{background-image:none}h1,h2,ul{margin-bottom:15px}ul{margin-left:30px}.fonts-loaded h1,.fonts-loaded h2{font-weight:300;font-family:"Josefin Sans",sans-serif}a{color:#34e4f6;text-decoration:none}.wrapper{background:#000;max-width:-webkit-calc(900px - (30px * 2));max-width:calc(900px - (30px * 2));margin-right:auto;margin-left:auto;padding:30px}@media screen and (max-width:900px){.wrapper{max-width:-webkit-calc(900px - (30px));max-width:calc(900px - (30px));padding-right:15px;padding-left:15px}}.wrapper__header{display:flex;flex-direction:column;margin:30vh auto auto}.wrapper:after{content:'';display:table;clear:both}.site-header{border-top:5px solid #34e4f6;box-shadow:0 0 10px #34e4f6;min-height:4em;padding:1.5em 0 .75em;height:100vh;display:grid;position:relative}.description{padding:1em 2em;margin-top:1em;background-color:rgba(69,69,69,.9);box-shadow:0 0 10px #34e4f6;border-radius:5px}.site-header::after{content:'';background:url(./img/homeBackground.jpg);background-size:cover;opacity:.45;top:0;left:0;bottom:0;right:0;position:absolute;z-index:-1}.fonts-loaded .site-title {font-family:'Montserrat',sans-serif;}.site-title{font-size:4em;line-height:56px;letter-spacing:-1px;margin-bottom:0;font-weight:400;text-align:center;color:#fff;text-shadow:1px 1px 5px #30e3f6}.fonts-loaded .thin{font-family:"Josefin Sans",sans-serif;text-transform:uppercase}.fonts-loaded .nav a{font-family:"Josefin Sans",sans-serif;font-size:1.5em;margin-right:.75em;color:#fff}.nav .page-link{color:#fff;line-height:1.5}@media screen and (max-width:600px){.nav .trigger a{font-size:1.25em;margin-right:.75em}.nav .page-link{display:block;padding:5px 10px}}.trigger{width:100%;padding:1em;margin-top:1rem}.nav{position:fixed;top:5em;bottom:0;background-color:#000;width:300px;transform:translateX(-360px);box-shadow:2px 16px 20px #30e3f6}.nav__list{list-style-type:none;margin:0;padding:0}.fonts-loaded .nav__list--item{font-family:"Josefin Sans",sans-serif;color:#fff;border-bottom:1px solid #fff}.nav__list--item:last-of-type{border-bottom:none}.header__navTrigger{text-decoration:none;color:inherit;display:inline-block;position:absolute;top:1.5em;left:1.5em}.header__navTrigger::after,.header__navTrigger::before{content:'';display:block;height:5px;width:3.35em;background-color:#fff;margin-left:-15%;transform-origin:13%}.down{fill:#fff;margin:auto}.page-content{padding:0;line-height:1.5em}@media screen and (min-width: 44em){.page-content{margin-top:6em}}.page-content__home{margin-top:0}.page-heading{font-size:20px}.post-list{margin-left:0;list-style:none}.post-list>li{margin-bottom:30px}.post-meta{font-size:87.5%;color:#828282}.post-link{display:block;font-size:24px;color:#fff}.skip-link{position: absolute; left: 100000px}</style>
  <link rel="preload" onload="this.rel='stylesheet'" as="style" href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Montserrat:700&display=swap"
    media="all">
  <link rel="preload" onload="this.rel='stylesheet'" as="style" href="{{ " /css/main.css " | prepend: site.baseurl }}">

  <noscript>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Montserrat:700&display=swap" media="all">
    <link rel="stylesheet" href="{{ " /css/main.css " | prepend: site.baseurl }}">
  </noscript>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

</head>
